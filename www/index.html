    <script>
        let timerInterval = null;
        let countdownInterval = null;
        let isRunning = false;
        let customSounds = [];
        let currentEndTime = null;
        
        // å†…ç½®éŸ³æ•ˆç”Ÿæˆå™¨
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function generateBeep(frequency = 800, duration = 200, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }
        
        function playBuiltinSound(type) {
            switch(type) {
                case 'beep':
                    generateBeep(800, 200);
                    break;
                case 'ding':
                    generateBeep(1000, 300);
                    setTimeout(() => generateBeep(800, 200), 100);
                    break;
                case 'chime':
                    generateBeep(523, 200); // C
                    setTimeout(() => generateBeep(659, 200), 200); // E
                    setTimeout(() => generateBeep(784, 300), 400); // G
                    break;
                case 'notification':
                    generateBeep(440, 100);
                    setTimeout(() => generateBeep(554, 100), 150);
                    setTimeout(() => generateBeep(659, 200), 300);
                    break;
            }
        }
        
        // æ–‡ä»¶å¤„ç†
        document.getElementById('soundFile').addEventListener('change', function(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    const url = URL.createObjectURL(file);
                    customSounds.push({
                        name: file.name,
                        url: url,
                        file: file
                    });
                }
            });
            updateSoundList();
            showNotification(`å·²æ·»åŠ  ${files.length} ä¸ªéŸ³é¢‘æ–‡ä»¶`);
        });
        
        function updateSoundList() {
            const soundList = document.getElementById('soundList');
            soundList.innerHTML = '';
            
            customSounds.forEach((sound, index) => {
                const soundItem = document.createElement('div');
                soundItem.className = 'sound-item';
                soundItem.innerHTML = `
                    <span>${sound.name}</span>
                    <div>
                        <button class="play-btn" onclick="playCustomSound(${index})">è¯•å¬</button>
                        <button class="delete-btn" onclick="removeSound(${index})">åˆ é™¤</button>
                    </div>
                `;
                soundList.appendChild(soundItem);
            });
        }
        
        function playCustomSound(index) {
            if (customSounds[index]) {
                const audio = new Audio(customSounds[index].url);
                audio.play().catch(e => console.log('æ’­æ”¾å¤±è´¥:', e));
            }
        }
        
        function removeSound(index) {
            if (customSounds[index]) {
                URL.revokeObjectURL(customSounds[index].url);
                customSounds.splice(index, 1);
                updateSoundList();
                showNotification('éŸ³é¢‘æ–‡ä»¶å·²åˆ é™¤');
            }
        }
        
        function playSound() {
            // é¦–å…ˆå°è¯•æ’­æ”¾è‡ªå®šä¹‰éŸ³é¢‘
            if (customSounds.length > 0) {
                const randomIndex = Math.floor(Math.random() * customSounds.length);
                playCustomSound(randomIndex);
                return;
            }
            
            // ç„¶åå°è¯•æ’­æ”¾é€‰ä¸­çš„å†…ç½®éŸ³æ•ˆ
            const builtinSound = document.getElementById('builtinSounds').value;
            if (builtinSound) {
                playBuiltinSound(builtinSound);
                return;
            }
            
            // é»˜è®¤æ’­æ”¾å“”å“”å£°
            playBuiltinSound('beep');
        }
        
        function testSound() {
            playSound();
            showNotification('ğŸµ æµ‹è¯•éŸ³æ•ˆæ’­æ”¾');
        }
        
        function getRandomTime() {
            const minTime = parseFloat(document.getElementById('minTime').value) || 3;
            const maxTime = parseFloat(document.getElementById('maxTime').value) || 5;
            
            if (minTime > maxTime) {
                showNotification('âš ï¸ æœ€å°æ—¶é—´ä¸èƒ½å¤§äºæœ€å¤§æ—¶é—´', 'warning');
                return 3;
            }
            
            return Math.random() * (maxTime - minTime) + minTime;
        }
        
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            scheduleNext();
            showNotification('â° è®¡æ—¶å™¨å·²å¯åŠ¨');
        }
        
        function scheduleNext() {
            if (!isRunning) return;
            
            const randomMinutes = getRandomTime();
            const milliseconds = randomMinutes * 60 * 1000;
            currentEndTime = Date.now() + milliseconds;
            
            updateStatus(`ä¸‹æ¬¡æç¤ºéŸ³å°†åœ¨ ${randomMinutes.toFixed(1)} åˆ†é’Ÿåæ’­æ”¾`);
            startCountdown();
            
            timerInterval = setTimeout(() => {
                if (isRunning) {
                    playSound();
                    showNotification('ğŸ”” æç¤ºéŸ³æ’­æ”¾ï¼');
                    updateStatus('æ’­æ”¾æç¤ºéŸ³ä¸­ï¼Œ10ç§’åå¼€å§‹ä¸‹æ¬¡è®¡æ—¶...');
                    
                    // 10ç§’åå¼€å§‹ä¸‹æ¬¡è®¡æ—¶
                    setTimeout(() => {
                        if (isRunning) {
                            scheduleNext();
                        }
                    }, 10000);
                }
            }, milliseconds);
        }
        
        function startCountdown() {
            clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                if (!isRunning || !currentEndTime) {
                    clearInterval(countdownInterval);
                    return;
                }
                
                const now = Date.now();
                const remaining = currentEndTime - now;
                
                if (remaining <= 0) {
                    document.getElementById('countdown').textContent = '00:00';
                    clearInterval(countdownInterval);
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                document.getElementById('countdown').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function stopTimer() {
            isRunning = false;
            clearTimeout(timerInterval);
            clearInterval(countdownInterval);
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            updateStatus('è®¡æ—¶å™¨å·²åœæ­¢');
            document.getElementById('countdown').textContent = '';
            currentEndTime = null;
            
            showNotification('â¹ï¸ è®¡æ—¶å™¨å·²åœæ­¢');
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            updateStatus('é¡µé¢åŠ è½½å®Œæˆï¼Œå¯ä»¥å¼€å§‹ä½¿ç”¨');
            
            // å°è¯•åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆæŸäº›æµè§ˆå™¨éœ€è¦ç”¨æˆ·äº¤äº’ï¼‰
            document.addEventListener('click', () => {
                if (audioContext.state === 'suspended') {

            }, { once: true });
        });
        
        // é¡µé¢å…³é—­æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            stopTimer();
            customSounds.forEach(sound => {

        });
        
        // é˜»æ­¢æ‹–æ‹½æ–‡ä»¶åˆ°é¡µé¢
        window.addEventListener('dragover', (e) => e.preventDefault());
